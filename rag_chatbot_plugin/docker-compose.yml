version: '3.8'

services:
  # Qdrant vector database for RAG embeddings
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Redis for optional caching (optional service)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  qdrant_storage:
  redis_data:

# Note: MySQL is NOT included here - use your existing local MySQL database
# The RAG plugin will connect to your main SAS database (localhost:3306)
